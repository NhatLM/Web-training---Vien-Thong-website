        #Form_DK{display: none;}

<body>
<div id="Form_DK">
    <h2 style="text-align:center;margin-bottom: 20px">Thông Tin Cá Nhân</h2>
    <form class="form-horizontal" action="" id="dk">
        <div class="form-group">
            <label class="control-label col-sm-3" >Họ và Tên:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Họ và tên">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" >Số Điện Thoại:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control"placeholder="Số Điện Thoại">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Địa chỉ Email:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control"  placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Tên Công Ty:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control"  placeholder="Công Ty">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Địa Chỉ:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control"  placeholder="Địa Chỉ">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-default">Đăng Ký</button>
            </div>
        </div>
    </form>
